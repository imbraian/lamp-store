                  Awards <br />
                  Winning
                </strong>
              </div>
            </div>
            <div class="home__img">
              <div class="home__blob">
                <img
                  src="assets/img/home-lamp.png"
                  alt="A picture of a lamp with a sun in the background"
                  class="home__blob-img"
                />
                <h2 class="home__blob-title">LIGHT</h2>
                <div class="home__blob-shadow"></div>

          </div>

      <section class="choose section" id="choose"></section>
